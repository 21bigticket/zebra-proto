syntax = "proto3";

package application;

option go_package = "./github.com/21bigticket/zebra-proto/api/zebra-config/application;application";

// 应用信息
message Application {
  int64 id = 1;
  string appid = 2;
  string name = 3;
  string desc = 4;
  string app_key = 5;
  int64 create_time = 6;
  int64 update_time = 7;
  int32 is_deleted = 8;
}

// 创建应用请求
message CreateApplicationRequest {
  string appid = 1;
  string name = 2;
  string desc = 3;
  string app_key = 4;
}

// 更新应用请求
message UpdateApplicationRequest {
  int64 id = 1;
  string name = 2;
  string desc = 3;
  string app_key = 4;
}

// 删除应用请求
message DeleteApplicationRequest {
  int64 id = 1;
}

// 获取应用请求
message GetApplicationRequest {
  oneof query {
    int64 id = 1;
    string appid = 2;
  }
}

// 获取应用响应
message GetApplicationResponse {
  Application application = 1;
}

// 列出应用请求
message ListApplicationRequest {
  int32 page = 1;
  int32 page_size = 2;
  string name_keyword = 3; // 名称模糊查询
}

// 列出应用响应
message ListApplicationResponse {
  repeated Application applications = 1;
  int32 total = 2;
}

// 应用服务
service ApplicationService {
  rpc Create(CreateApplicationRequest) returns (Application);
  rpc Update(UpdateApplicationRequest) returns (Application);
  rpc Delete(DeleteApplicationRequest) returns (Application);
  rpc Get(GetApplicationRequest) returns (GetApplicationResponse);
  rpc List(ListApplicationRequest) returns (ListApplicationResponse);
}
