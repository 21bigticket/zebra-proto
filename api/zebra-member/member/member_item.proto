syntax = "proto3";

package member;

option go_package = "./github.com/21bigticket/zebra-proto/api/zebra-member/member;member";

// 用户详细信息
message MemberItem {
  int64 id          = 1;
  int64 user_id     = 2;
  int32 gender      = 3; // 0=未知, 1=男, 2=女
  int32 age         = 4;
  int64 birthday    = 5;
  int64 create_time = 6;
  int64 update_time = 7;
  int32 is_deleted  = 8;
}

// 创建用户详细信息请求
message CreateMemberItemRequest {
  int64  user_id  = 1;
  int32  gender   = 2;
  int32  age      = 3;
  int64  birthday = 4;
}

// 更新用户详细信息请求
message UpdateMemberItemRequest {
  int64  id       = 1;
  int32  gender   = 2;
  int32  age      = 3;
  int64  birthday = 4;
}

// 获取用户详细信息请求
message GetMemberItemRequest {
  int64 user_id = 1;
}

// 获取用户详细信息响应
message GetMemberItemResponse {
  MemberItem member_item = 1;
}

// 用户详细信息服务
service MemberItemService {
  rpc Create(CreateMemberItemRequest) returns (MemberItem);
  rpc Update(UpdateMemberItemRequest) returns (MemberItem);
  rpc Get(GetMemberItemRequest) returns (GetMemberItemResponse);
}
