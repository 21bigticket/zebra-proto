syntax = "proto3";

package log;

option go_package = "./github.com/21bigticket/zebra-proto/api/zebra-order/log;log";

// 订单日志
message OrderLog {
  int64  log_id      = 1;  // 日志ID
  string order_no    = 2;  // 订单号
  string action      = 3;  // 操作: create/pay/cancel/finish/refund
  string action_data = 4;  // 操作数据(JSON)
  string operator    = 5;  // 操作人（用户ID/系统）
  int64  create_time = 6;
  int32  is_deleted  = 7;
}

// 创建订单日志请求
message CreateOrderLogRequest {
  string order_no    = 1;  // 订单号
  string action      = 2;  // 操作: create/pay/cancel/finish/refund
  string action_data = 3;  // 操作数据(JSON)
  string operator    = 4;  // 操作人（用户ID/系统）
}

// 创建订单日志响应
message CreateOrderLogResponse {
  OrderLog log    = 1;
  string   message = 2;
}

// 查询订单日志请求
message GetOrderLogsRequest {
  string order_no  = 1;  // 订单号
  string action    = 2;  // 操作类型
  int32  page      = 3;
  int32  page_size = 4;
}

// 查询订单日志响应
message GetOrderLogsResponse {
  repeated OrderLog logs  = 1;
  int32             total = 2;
}

// 订单日志服务
service OrderLogService {
  rpc CreateOrderLog(CreateOrderLogRequest) returns (CreateOrderLogResponse);
  rpc GetOrderLogs(GetOrderLogsRequest) returns (GetOrderLogsResponse);
}