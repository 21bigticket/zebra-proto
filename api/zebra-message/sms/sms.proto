syntax = "proto3";

package sms;

option go_package = "./api/zebra-message/sms;sms";

// 短信模板
message SmsTemplate {
  int64  tpl_id       = 1;
  string tpl_code     = 2;
  string tpl_name     = 3;
  string tpl_content  = 4;
  int32  tpl_status   = 5;  // 0=禁用, 1=启用
  int64  create_time  = 6;
  int64  update_time  = 7;
  int32  is_deleted   = 8;
}

// 发送短信请求
message SendSmsRequest {
  string phone    = 1;
  string tpl_code = 2;
  map<string, string> params = 3;
}

// 发送短信响应
message SendSmsResponse {
  bool   success = 1;
  string message = 2;
  string msg_id  = 3;  // 消息ID
}

// 批量发送短信请求
message BatchSendSmsRequest {
  repeated string phones   = 1;
  string          tpl_code = 2;
  map<string, string> params = 3;
}

// 批量发送短信响应
message BatchSendSmsResponse {
  bool   success = 1;
  string message = 2;
  repeated string msg_ids = 3;
}

// 短信服务
service SmsService {
  rpc SendSms(SendSmsRequest) returns (SendSmsResponse);
  rpc BatchSendSms(BatchSendSmsRequest) returns (BatchSendSmsResponse);
}
