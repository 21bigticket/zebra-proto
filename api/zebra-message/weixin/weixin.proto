syntax = "proto3";

package weixin;

option go_package = "./api/zebra-message/weixin;weixin";

// 微信模板
message WeixinTemplate {
  int64  tpl_id       = 1;
  string tpl_code     = 2;
  string tpl_name     = 3;
  string tpl_id_weixin = 4; // 微信模板ID
  int32  tpl_status   = 5;  // 0=禁用, 1=启用
  int64  create_time  = 6;
  int64  update_time  = 7;
  int32  is_deleted   = 8;
}

// 发送微信消息请求
message SendWeixinRequest {
  string openid    = 1;
  string tpl_code  = 2;
  map<string, string> data = 3;
  string page      = 4; // 小程序页面路径
}

// 发送微信消息响应
message SendWeixinResponse {
  bool   success = 1;
  string message = 2;
  string msg_id  = 3;
}

// 批量发送微信消息请求
message BatchSendWeixinRequest {
  repeated string openids   = 1;
  string          tpl_code  = 2;
  map<string, string> data  = 3;
  string          page      = 4;
}

// 批量发送微信消息响应
message BatchSendWeixinResponse {
  bool   success = 1;
  string message = 2;
  repeated string msg_ids = 3;
}

// 微信服务
service WeixinService {
  rpc SendWeixin(SendWeixinRequest) returns (SendWeixinResponse);
  rpc BatchSendWeixin(BatchSendWeixinRequest) returns (BatchSendWeixinResponse);
}
