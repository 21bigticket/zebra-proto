syntax = "proto3";

package action_log;

option go_package = "./github.com/21bigticket/zebra-proto/api/zebra-passport/action_log;action_log";

// 管理员操作日志信息
message AdminActionLog {
  int64  id          = 1;
  int64  admin_id    = 2;
  string admin_name  = 3;
  string action      = 4;
  string resource    = 5;
  int64  resource_id = 6;
  string ip          = 7;
  string user_agent  = 8;
  int32  result      = 9; // 0=失败, 1=成功
  string error_msg   = 10;
  int64  create_time = 11;
}

// 查询操作日志请求
message ListActionLogRequest {
  int32  page        = 1;
  int32  page_size   = 2;
  int64  admin_id    = 3; // 管理员ID，0表示全部
  string action      = 4; // 操作类型，空字符串表示全部
  int32  result      = 5; // 操作结果，-1表示全部
  int64  start_time  = 6; // 开始时间（时间戳）
  int64  end_time    = 7; // 结束时间（时间戳）
}

// 查询操作日志响应
message ListActionLogResponse {
  repeated AdminActionLog logs  = 1;
  int32                  total = 2;
}

// 操作日志服务
service ActionLogService {
  rpc List(ListActionLogRequest) returns (ListActionLogResponse);
}
