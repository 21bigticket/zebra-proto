syntax = "proto3";

package role;

option go_package = "./github.com/21bigticket/zebra-proto/api/zebra-passport/role;role";

// 角色信息
message Role {
  int64  id          = 1;
  string role_name   = 2;
  string description = 3;
  int32  status      = 4; // 0=禁用, 1=启用
  int64  create_time = 5;
  int64  update_time = 6;
  int32  is_deleted  = 7;
}

// 创建角色请求
message CreateRoleRequest {
  string role_name   = 1;
  string description = 2;
  repeated int64 path_ids = 3;
}

// 更新角色请求
message UpdateRoleRequest {
  int64  id          = 1;
  string role_name   = 2;
  string description = 3;
  int32  status      = 4;
  repeated int64 path_ids = 5;
}

// 删除角色请求
message DeleteRoleRequest {
  int64 id = 1;
}

// 获取角色请求
message GetRoleRequest {
  int64 id = 1;
}

// 获取角色响应
message GetRoleResponse {
  Role role = 1;
  repeated int64 path_ids = 2;
}

// 列出角色请求
message ListRoleRequest {
  int32  page          = 1;
  int32  page_size     = 2;
  string name_keyword  = 3;
  int32  status        = 4;
}

// 列出角色响应
message ListRoleResponse {
  repeated Role roles  = 1;
  int32         total  = 2;
}

// 角色服务
service RoleService {
  rpc Create(CreateRoleRequest) returns (Role);
  rpc Update(UpdateRoleRequest) returns (Role);
  rpc Delete(DeleteRoleRequest) returns (Role);
  rpc Get(GetRoleRequest) returns (GetRoleResponse);
  rpc List(ListRoleRequest) returns (ListRoleResponse);
}
