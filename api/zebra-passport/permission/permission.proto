syntax = "proto3";

package permission;

option go_package = "./github.com/21bigticket/zebra-proto/api/zebra-passport/permission;permission";

// 权限检查请求
message HasPermissionRequest {
  int64  admin_id = 1;
  string path_url = 2;
  string method   = 3;
}

// 权限检查响应
message HasPermissionResponse {
  bool has_permission = 1;
}

// 权限服务
service PermissionService {
  rpc HasPermission(HasPermissionRequest) returns (HasPermissionResponse);
}
