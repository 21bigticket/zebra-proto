syntax = "proto3";

package sku;

option go_package = "./api/zebra-goods/sku;sku";

// SKU信息
message GoodsSku {
  int64  id          = 1;
  int64  goods_id    = 2;
  string sku_code    = 3; // SKU编码
  string name        = 4; // SKU名称，如"红色-L"
  int64  price       = 5; // 价格(分)
  string image_url   = 6;
  int32  sort_order  = 7;
  int32  status      = 8; // 0=禁用, 1=启用
  int64  create_time = 9;
  int64  update_time = 10;
  int32  is_deleted  = 11;
}

// 创建SKU请求
message CreateSkuRequest {
  int64  goods_id   = 1;
  string sku_code   = 2;
  string name       = 3;
  int64  price      = 4;
  string image_url  = 5;
  int32  sort_order = 6;
}

// 更新SKU请求
message UpdateSkuRequest {
  int64  id         = 1;
  string name       = 2;
  int64  price      = 3;
  string image_url  = 4;
  int32  sort_order = 5;
  int32  status     = 6;
}

// 删除SKU请求
message DeleteSkuRequest {
  int64 id = 1;
}

// 获取SKU请求
message GetSkuRequest {
  int64 id = 1;
}

// 获取SKU响应
message GetSkuResponse {
  GoodsSku sku = 1;
}

// 列出SKU请求
message ListSkuRequest {
  int32  page      = 1;
  int32  page_size = 2;
  int64  goods_id  = 3; // -1表示全部
  int32  status    = 4; // -1表示全部
}

// 列出SKU响应
message ListSkuResponse {
  repeated GoodsSku skus  = 1;
  int32          total = 2;
}

// SKU服务
service SkuService {
  rpc Create(CreateSkuRequest) returns (GoodsSku);
  rpc Update(UpdateSkuRequest) returns (GoodsSku);
  rpc Delete(DeleteSkuRequest) returns (GoodsSku);
  rpc Get(GetSkuRequest) returns (GetSkuResponse);
  rpc List(ListSkuRequest) returns (ListSkuResponse);
}
