syntax = "proto3";

package vendor;

option go_package = "./api/zebra-goods/godds_vendor;godds_vendor";

// 供应商信息
message Vendor {
  int64  id          = 1;
  string name        = 2;
  string code        = 3;
  string contact     = 4;
  string phone       = 5;
  string email       = 6;
  string address     = 7;
  int32  status      = 8; // 0=禁用, 1=启用
  int64  create_time = 9;
  int64  update_time = 10;
  int32  is_deleted  = 11;
}

// 创建供应商请求
message CreateVendorRequest {
  string name    = 1;
  string code    = 2;
  string contact = 3;
  string phone   = 4;
  string email   = 5;
  string address = 6;
}

// 更新供应商请求
message UpdateVendorRequest {
  int64  id      = 1;
  string name    = 2;
  string contact = 3;
  string phone   = 4;
  string email   = 5;
  string address = 6;
  int32  status  = 7;
}

// 删除供应商请求
message DeleteVendorRequest {
  int64 id = 1;
}

// 获取供应商请求
message GetVendorRequest {
  int64 id = 1;
}

// 获取供应商响应
message GetVendorResponse {
  Vendor vendor = 1;
}

// 列出供应商请求
message ListVendorRequest {
  int32  page          = 1;
  int32  page_size     = 2;
  string name_keyword  = 3;
  int32  status        = 4;
}

// 列出供应商响应
message ListVendorResponse {
  repeated Vendor vendors = 1;
  int32         total    = 2;
}

// 供应商服务
service VendorService {
  rpc Create(CreateVendorRequest) returns (Vendor);
  rpc Update(UpdateVendorRequest) returns (Vendor);
  rpc Delete(DeleteVendorRequest) returns (Vendor);
  rpc Get(GetVendorRequest) returns (GetVendorResponse);
  rpc List(ListVendorRequest) returns (ListVendorResponse);
}
