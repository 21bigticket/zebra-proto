syntax = "proto3";

package attribute;

option go_package = "./github.com/21bigticket/zebra-proto/api/zebra-goods/attribute;attribute";

// 商品属性信息
message GoodsAttribute {
  int64  id          = 1;
  int64  parent_id   = 2; // 父属性ID，0表示根属性
  string name        = 3;
  int32  type        = 4; // 1=规格, 2=参数, 3=属性
  int32  sort_order  = 5;
  int32  status      = 6; // 0=禁用, 1=启用
  int64  create_time = 7;
  int64  update_time = 8;
  int32  is_deleted  = 9;
}

// 创建属性请求
message CreateAttributeRequest {
  int64  parent_id  = 1;
  string name       = 2;
  int32  type       = 3;
  int32  sort_order = 4;
}

// 更新属性请求
message UpdateAttributeRequest {
  int64  id         = 1;
  string name       = 2;
  int32  sort_order = 3;
  int32  status     = 4;
}

// 删除属性请求
message DeleteAttributeRequest {
  int64 id = 1;
}

// 获取属性请求
message GetAttributeRequest {
  int64 id = 1;
}

// 获取属性响应
message GetAttributeResponse {
  GoodsAttribute attribute = 1;
}

// 列出属性请求
message ListAttributeRequest {
  int32  page       = 1;
  int32  page_size  = 2;
  int64  parent_id  = 3; // -1表示全部
  int32  type       = 4; // -1表示全部
  int32  status     = 5; // -1表示全部
}

// 列出属性响应
message ListAttributeResponse {
  repeated GoodsAttribute attributes = 1;
  int32                   total      = 2;
}

// 属性服务
service AttributeService {
  rpc Create(CreateAttributeRequest) returns (GoodsAttribute);
  rpc Update(UpdateAttributeRequest) returns (GoodsAttribute);
  rpc Delete(DeleteAttributeRequest) returns (GoodsAttribute);
  rpc Get(GetAttributeRequest) returns (GetAttributeResponse);
  rpc List(ListAttributeRequest) returns (ListAttributeResponse);
}
