syntax = "proto3";

package brand;

option go_package = "./github.com/21bigticket/zebra-proto/api/zebra-goods/brand;brand";

// 品牌信息
message Brand {
  int64  id          = 1;
  string name        = 2;
  string logo_url    = 3;
  string description = 4;
  int32  sort_order  = 5;
  int32  status      = 6; // 0=禁用, 1=启用
  int64  create_time = 7;
  int64  update_time = 8;
  int32  is_deleted  = 9;
}

// 创建品牌请求
message CreateBrandRequest {
  string name        = 1;
  string logo_url    = 2;
  string description = 3;
  int32  sort_order  = 4;
}

// 更新品牌请求
message UpdateBrandRequest {
  int64  id          = 1;
  string name        = 2;
  string logo_url    = 3;
  string description = 4;
  int32  sort_order  = 5;
  int32  status      = 6;
}

// 删除品牌请求
message DeleteBrandRequest {
  int64 id = 1;
}

// 获取品牌请求
message GetBrandRequest {
  int64 id = 1;
}

// 获取品牌响应
message GetBrandResponse {
  Brand brand = 1;
}

// 列出品牌请求
message ListBrandRequest {
  int32  page          = 1;
  int32  page_size     = 2;
  string name_keyword  = 3;
  int32  status        = 4;
}

// 列出品牌响应
message ListBrandResponse {
  repeated Brand brands = 1;
  int32        total   = 2;
}

// 品牌服务
service BrandService {
  rpc Create(CreateBrandRequest) returns (Brand);
  rpc Update(UpdateBrandRequest) returns (Brand);
  rpc Delete(DeleteBrandRequest) returns (Brand);
  rpc Get(GetBrandRequest) returns (GetBrandResponse);
  rpc List(ListBrandRequest) returns (ListBrandResponse);
}
